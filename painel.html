<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel • OwnFleet</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --brand:#ee4d2d; --brand2:#ff6b3d; --ink:#0f172a;
  --card:rgba(255,255,255,.94); --radius:18px; --shadow:0 20px 50px rgba(238,77,45,.22);
}
*{box-sizing:border-box}
body{margin:0;font-family:Poppins,system-ui,Arial;color:var(--ink);
  background:
    radial-gradient(1200px 600px at 85% -10%, #ffd5cc 0, transparent 60%),
    radial-gradient(1200px 600px at -10% 90%, #ffc6b7 0, transparent 55%),
    linear-gradient(135deg,var(--brand),var(--brand2));
  min-height:100vh;
}
.container{max-width:1160px;margin:34px auto;padding:0 18px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.header{display:flex;align-items:center;justify-content:space-between;padding:18px;gap:12px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(145deg,#fff,#fff7f5);display:grid;place-items:center;box-shadow:0 10px 30px rgba(238,77,45,.25)}
.logo i{color:var(--brand);font-size:22px}
.title h1{margin:0;font-size:1.35rem;color:var(--brand);font-weight:900}
.subtitle{margin:2px 0 0;color:#475569;font-size:.9rem}

/* toolbar */
.toolbar{padding:0 18px 18px 18px}
textarea{width:100%;min-height:56px;padding:12px 14px;border-radius:12px;border:1px solid #e6e6e6;resize:vertical}
.controls{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;align-items:center}
.btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;color:#fff;cursor:pointer;display:inline-flex;align-items:center;gap:.6rem}
.btn-primary{background:var(--brand)}
.btn-green{background:#10b981}
.btn-blue{background:#0ea5e9}
.btn-gray{background:#6b7280}
.btn:disabled{opacity:.6;cursor:not-allowed}

/* table */
.table-wrap{overflow:auto;border-top:1px solid #f3f4f6}
table{width:100%;border-collapse:collapse;background:#fff}
thead th{position:sticky;top:0;background:#fff7f5;padding:12px 14px;text-align:left;border-bottom:1px solid #f1f5f9}
tbody td{padding:12px 14px;border-bottom:1px solid #f6f7fb;font-size:.95rem; vertical-align: top;}
tbody tr:hover{background:#fffaf8}
.empty{padding:28px;text-align:center;color:#64748b}

/* cortes/ellipsis */
.clip{white-space:nowrap; overflow:hidden; text-overflow:ellipsis; display:block}
.col-id .clip{max-width:120px}
.col-nome .clip{max-width:240px}
.col-ceps .clip{max-width:420px}
.col-regioes .clip{max-width:380px}
.col-cidades .clip{max-width:260px}
.col-veiculo .clip{max-width:120px}

/* modal */
.backdrop{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.45);z-index:100}
.modal{width:min(94vw,420px);background:#fff;border-radius:16px;padding:18px;box-shadow:0 26px 60px rgba(0,0,0,.25)}
.modal h2{margin:0 0 6px;font-size:1.2rem}
.modal p{margin:0 0 12px;color:#475569}
.input{width:100%;padding:12px;border-radius:10px;border:1px solid #e6e6e6}
.msg{margin-top:8px;color:#b00020;font-size:.95rem}
.kbd{background:#eef2ff;border-radius:6px;padding:4px 8px;font-weight:700;color:#0f172a;font-size:.82rem}
.toast{position:fixed;right:18px;bottom:18px;background:rgba(255,255,255,.96);padding:10px 14px;border-radius:10px;box-shadow:0 12px 30px rgba(0,0,0,.18);display:none}
.toast.show{display:block}
@media (max-width:640px){
  .header{flex-direction:column;align-items:flex-start;gap:8px}
  .col-ceps .clip{max-width:220px}
  .col-regioes .clip{max-width:220px}
  .col-cidades .clip{max-width:180px}
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="brand">
        <div class="logo"><i class="fa-solid fa-map-location-dot"></i></div>
        <div class="title">
          <h1>OwnFleet • Painel</h1>
          <div class="subtitle">Motoristas cadastrados e suas regiões</div>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <button id="btnLoadAll" class="btn btn-primary"><i class="fa-solid fa-database"></i> Carregar</button>
        <button id="btnExport" class="btn btn-green"><i class="fa-solid fa-file-export"></i> Exportar</button>
      </div>
    </div>

    <div class="toolbar">
      <textarea id="idsBulk" placeholder="IDs separados por vírgula, espaço ou quebra de linha"></textarea>
      <div class="controls">
        <button id="btnSearch" class="btn btn-blue"><i class="fa-solid fa-search"></i> Buscar</button>
        <button id="btnClear" class="btn btn-gray"><i class="fa-solid fa-eraser"></i> Limpar</button>
        <div style="margin-left:auto;color:#475569;font-weight:700">Total: <span id="count">0</span></div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="col-id">ID</th>
            <th class="col-nome">Nome</th>
            <th class="col-ceps">CEP(s)</th>
            <th class="col-regioes">Região/Bairro(s)</th>
            <th class="col-cidades">Cidade(s)</th>
            <th class="col-veiculo">Veículo</th>
          </tr>
        </thead>
        <tbody id="tbody"><tr class="empty"><td colspan="6">Sem dados. Insira a senha.</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<div class="backdrop" id="gate">
  <div class="modal">
    <h2><i class="fa-solid fa-lock"></i> Acesso Administrativo</h2>
    <p>Digite a senha para visualizar o painel completo.</p>
    <input id="adminPass" type="password" class="input" placeholder="Senha admin" />
    <div style="display:flex;gap:8px;margin-top:12px">
      <button id="btnEnter" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    </div>
    <div id="gateMsg" class="msg"></div>
    <p style="margin-top:12px;color:#475569;font-size:.88rem">
      A senha é verificada via <span class="kbd">SHA-256</span> comparando com o hash salvo em <b>painel_admin</b>.
    </p>
  </div>
</div>

<div id="toast" class="toast"><i class="fa-solid fa-circle-check" style="color:#16a34a;margin-right:8px"></i><span id="toastMsg">OK</span></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL="https://bzbkqvxixxkcmfrhtcxq.supabase.co";
const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6YmtxdnhpeHhrY21mcmh0Y3hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMzI2MzUsImV4cCI6MjA3NjcwODYzNX0.TNKG7NIx7HHSTcfU2IYiba9zV0zaPYvhGSImA62LebE";
const supabase=createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const tbody=document.getElementById("tbody");
const countEl=document.getElementById("count");
const idsBulk=document.getElementById("idsBulk");
const btnSearch=document.getElementById("btnSearch");
const btnClear=document.getElementById("btnClear");
const btnLoadAll=document.getElementById("btnLoadAll");
const btnExport=document.getElementById("btnExport");
const gate=document.getElementById("gate");
const adminPass=document.getElementById("adminPass");
const btnEnter=document.getElementById("btnEnter");
const gateMsg=document.getElementById("gateMsg");
const toast=document.getElementById("toast");
const toastMsg=document.getElementById("toastMsg");
let allRows=[];

function showToast(t){toastMsg.textContent=t;toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1400);}
function setLoading(btn,on){if(on){btn.dataset.html=btn.innerHTML;btn.disabled=true;btn.innerHTML='<i class="fa-solid fa-circle-notch fa-spin"></i> Aguarde…';}else{btn.disabled=false;if(btn.dataset.html)btn.innerHTML=btn.dataset.html;}}
function summarizeCSV(str,maxItems=3,maxChars=120){if(!str)return"";const full=String(str);const arr=full.split(",").map(s=>s.trim()).filter(Boolean);const head=arr.slice(0,maxItems).join(", ");const extra=arr.length-maxItems;let preview=head+(extra>0?` … (+${extra})`:"");if(preview.length>maxChars)preview=preview.slice(0,maxChars-1)+"…";return{preview,full};}

function render(rows){tbody.innerHTML="";countEl.textContent=rows.length; if(!rows.length){tbody.innerHTML='<tr class="empty"><td colspan="6">Nenhum registro encontrado.</td></tr>';return;}
for(const r of rows){const ceps=summarizeCSV(r.ceps,3,140);const reg=summarizeCSV(r.regioes,2,120);const cid=summarizeCSV(r.cidades,2,100);
tbody.insertAdjacentHTML("beforeend",`<tr>
<td><span class="clip" title="${r.driver_id??""}">${r.driver_id??""}</span></td>
<td><span class="clip" title="${r.nome??""}">${r.nome??""}</span></td>
<td><span class="clip" title="${ceps.full}">${ceps.preview}</span></td>
<td><span class="clip" title="${reg.full}">${reg.preview}</span></td>
<td><span class="clip" title="${cid.full}">${cid.preview}</span></td>
<td><span class="clip" title="${r.veiculo??""}">${r.veiculo??""}</span></td>
</tr>`);}}

async function sha256(msg){const enc=new TextEncoder().encode(msg);const hash=await crypto.subtle.digest("SHA-256",enc);return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");}

btnEnter.onclick=async()=>{const s=(adminPass.value||"").trim();if(!s){gateMsg.textContent="Digite a senha.";return;}gateMsg.textContent="Verificando…";try{const hash=await sha256(s);const{data,error}=await supabase.from("painel_admin").select("senha_hash").maybeSingle();if(error||!data){gateMsg.textContent="Erro ao verificar.";return;}if(hash===String(data.senha_hash).toLowerCase()){gate.style.display="none";showToast("Acesso liberado");await loadAll();}else{gateMsg.textContent="Senha incorreta."}}catch(e){gateMsg.textContent="Falha na verificação.";console.error(e);}};

async function loadAll(){setLoading(btnLoadAll,true);try{
const rpc=await supabase.rpc("listar_atualizar_bairros");
if(Array.isArray(rpc.data)&&rpc.data.length){allRows=rpc.data;render(allRows);showToast("Dados carregados");return;}
const{data,error}=await supabase.from("atualizar_bairros").select("driver_id,nome,ceps,regioes,cidades,veiculo").order("nome",{ascending:true}).limit(5000);
if(error)throw error;allRows=data||[];render(allRows);showToast("Dados carregados");
}catch(e){console.error(e);alert("Erro ao carregar: "+(e.message||e));}finally{setLoading(btnLoadAll,false);}}
btnLoadAll.onclick=loadAll;

btnSearch.onclick=async()=>{const ids=idsBulk.value.split(/[\s,;,]+/).map(s=>s.trim()).filter(Boolean);if(!ids.length){alert("Informe ao menos um ID.");return;}setLoading(btnSearch,true);
try{let base=allRows.length?allRows:[];if(!base.length){const rpc=await supabase.rpc("listar_atualizar_bairros");base=Array.isArray(rpc.data)&&rpc.data.length?rpc.data:[];}
const set=new Set(ids.map(String));const filtrados=base.filter(r=>set.has(String(r.driver_id)));render(filtrados);showToast("Busca concluída");}
catch(e){alert("Erro na busca: "+(e.message||e));console.error(e);}finally{setLoading(btnSearch,false);}};

btnClear.onclick=()=>{idsBulk.value="";render([]);};

btnExport.onclick=()=>{if(!allRows.length){alert("Nada para exportar.");return;}
const header=["driver_id","nome","ceps","regioes","cidades","veiculo"];
const csv=[header.join(","),...allRows.map(r=>[r.driver_id??"",r.nome??"",r.ceps??"",r.regioes??"",r.cidades??"",r.veiculo??""].map(v=>`"${String(v).replace(/"/g,'""')}"`).join(","))].join("\n");
const blob=new Blob(["\uFEFF"+csv],{type:"text/csv;charset=utf-8"});
const a=document.createElement("a");a.href=URL.createObjectURL(blob);
a.download=`motoristas_${new Date().toISOString().slice(0,19).replace(/[:T]/g,"-")}.csv`;
a.click();showToast("CSV exportado (UTF-8 fixado)");};
</script>
</body>
</html>
